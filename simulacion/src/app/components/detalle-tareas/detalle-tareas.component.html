<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Tareas</title>
</head>
<body>
    <!-- Contenido de la pÃ¡gina de agregar tarea -->
    <main>        
        <h1>Ver tareas</h1>
        <ul>
            <li *ngFor = "let task of tasks; let i = index">
                <strong>{{task.nombre}}</strong>: {{task.descripcion}}
                <button (click)="eliminarTarea(i)">Eliminar</button>
            </li>
        </ul>                    
    </main>
</body>
</html>
